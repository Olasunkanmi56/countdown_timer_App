<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- img -->
      <article class="gif-img">
        <img src="./gift.jpeg" alt="gift picture">
      </article>
      <!-- info -->
      <article class="gift-info">
       <h3> old iphone giveaway</h3>
        <h4 class="giveaway">
          
        </h4>
         <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Corporis quo nemo voluptates! Ad delectus in maiores aliquam pariatur ullam commodi a nihil est rem rerum blanditiis sit aperiam, ea necessitatibus.</p>
         <div class="deadline">
            <!-- days -->
            <div class="deadline-format">
              <div>
                <h4 class="days">34</h4>
                <span>days</span>
              </div>
            </div>
            <!-- hours -->
            <div class="deadline-format">
              <div>
                <h4 class="hours">34</h4>
                <span>hours</span>
              </div>
            </div>
            <!-- min -->
            <div class="deadline-format">
              <div>
                <h4 class="mins">34</h4>
                <span>minutes</span>
              </div>
            </div>
            <!-- sec -->
            <div class="deadline-format">
              <div>
                <h4 class="secs">34</h4>
                <span>secs</span>
              </div>
            </div>
         </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
